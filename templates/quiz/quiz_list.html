<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
	<meta charset="UTF-8">
	<title>List and Gird view using Javascript</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap');

*{
	list-style: none;
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body{
	background: #ebecf1;
	color: #b3b9b9;
}

.view_item img{
	width: 75px;
}

.wrapper{
	width: 800px;
	margin: 20px auto;
}

.links{
	margin-bottom: 25px;
	background: #fff;
	padding: 15px;
	border-radius: 3px;
}

.links ul{
	display: flex;
	justify-content: center;
}

.links ul li{
	margin: 0 15px;
	font-weight: 600;
	text-transform: uppercase;
	letter-spacing: 3px;
	font-size: 20px;
	cursor: pointer;
}

.links ul li:hover,
.links ul li.active{
	color: #4abd3e;
}

.view_main{
	background: #fff;
	border-radius: 3px;
	padding: 15px;
}

.list-view .view_item {
	background: #fff;
	border: 1px solid #e2efe1;
	margin: 10px;
	padding: 10px 20px;
	display: flex;
	align-items: center;
}

.list-view .view_item:last-child{
	margin-bottom: 0;
}

.list-view .view_item .vi_left{
	margin-right: 25px;
}

.view_item .title{
	font-weight: 600;
}

.view_item .content{
	margin: 5px 0;
	font-size: 14px;
	line-height: 22px;
	font-weight: 200;
}

.view_item .btn{
	width: 125px;
	background: #4abd3e;
	padding: 6px 10px;
	border-radius: 3px;
	color: #fff;
	text-align: center;
	font-weight: 200;
	cursor: pointer;
    text-decoration: none;
}

.view_item .btn:hover{
	background: #3bd62b;
}

.grid-view{
	width: 100%;
}

.grid-view .view_item {
	display: inline-block;
    border: 1px solid #e2efe1;
    width: 230px;
    padding: 25px;
    text-align: center;
    margin: 10px;
}

.grid-view .view_item .vi_left{
	margin-bottom: 10px;
}

.grid-view .view_item .btn{
	margin: 0 auto;
}
    </style>
</head>
<body>

<div class="wrapper">
	<div class="links">
		<ul>
			<li data-view="list-view" class="li-list active">
			<i class="fas fa-th-list"></i>
			List View</li>
			<li data-view="grid-view" class="li-grid">
			<i class="fas fa-th-large"></i>
			Grid View</li>
		</ul>
	</div>
	<div class="view_main">
		<div class="view_wrap list-view" style="display: block;">
            {%for quiz in quizzes%}
			<div class="view_item">
				<div class="vi_left">
					<img src="{%static  'images/question.png'%}" alt="apple">
				</div>
				<div class="vi_right">
					<p class="title">Quiz# : {{quiz.id}}</p>
					<p class="content">This quiz was created by {{quiz.creator}}!</p>
					<a href="{%url 'index' quiz.creator    %}" class="btn">Solve</a>
				</div>
			</div>
            {%endfor%}
		</div>

		<div class="view_wrap grid-view" style="display: none;">
			
            {%for quiz in quizzes%}
			<div class="view_item">
				<div class="vi_left">
					<img src="{%static  'images/question.png'%}" alt="strawberry">
				</div>
				<div class="vi_right">
					<p class="title">Quiz# : {{quiz.id}}</p>
					<p class="content">This quiz was created by {{quiz.creator}}!</p>
					<a href="{%url 'index' quiz.creator    %}" class="btn">Solve</a>
				</div>
			</div>
            {%endfor%}

		</div>
	</div>
</div>
	
<script >var li_links = document.querySelectorAll(".links ul li");
    var view_wraps = document.querySelectorAll(".view_wrap");
    var list_view = document.querySelector(".list-view");
    var grid_view = document.querySelector(".grid-view");
    
    li_links.forEach(function(link){
        link.addEventListener("click", function(){
            li_links.forEach(function(link){
                link.classList.remove("active");
            })
    
            link.classList.add("active");
    
            var li_view = link.getAttribute("data-view");
    
            view_wraps.forEach(function(view){
                view.style.display = "none";
            })
    
            if(li_view == "list-view"){
                list_view.style.display = "block";
            }
            else{
                grid_view.style.display = "block";
            }
        })
    })</script>

</body>
</html>
